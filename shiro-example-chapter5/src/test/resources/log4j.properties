#log4j.rootLogger=all,CONSOLE,debug,info,warn,error
log4j.rootLogger=all,CONSOLE
log4j.addivity.org.apache=true

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=info
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%t [%-d{yyyy-MM-dd HH:mm:ss}] %p %l - %m%n

log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.File=logs/debug.log
log4j.appender.debug.Append=true
log4j.appender.debug.Threshold = debug
log4j.appender.debug.MaxFileSize=5MB
log4j.appender.debug.MaxBackupIndex=5
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%t [%-d{yyyy-MM-dd HH:mm:ss}] %p %l - %m%n

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=logs/info.log
log4j.appender.info.Append = true
log4j.appender.info.Threshold = info
log4j.appender.info.MaxFileSize=5MB
log4j.appender.info.MaxBackupIndex=5
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%t [%-d{yyyy-MM-dd HH:mm:ss}] %p %l - %m%n

