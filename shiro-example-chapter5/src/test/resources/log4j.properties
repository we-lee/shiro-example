log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=logs/error.log
log4j.appender.error.Append = true
log4j.appender.error.Threshold = error
log4j.appender.error.MaxFileSize=5MB
log4j.appender.error.MaxBackupIndex=5
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%t [%-d{yyyy-MM-dd HH:mm:ss}] %p %l - %m%n

log4j.logger.implement=DEBUG, A8, CONSOLE
log4j.appender.A8=org.apache.log4j.RollingFileAppender
log4j.appender.A8.File=logs/implement.log
log4j.appender.A8.Append = true
log4j.appender.A8.Threshold = info
log4j.appender.A8.MaxFileSize=5MB
log4j.appender.A8.MaxBackupIndex=5
log4j.appender.A8.layout=org.apache.log4j.PatternLayout
log4j.appender.A8.layout.ConversionPattern=%t [%-d{yyyy-MM-dd HH:mm:ss}] %p %l - %m%n

log4j.additivity.implement = false 